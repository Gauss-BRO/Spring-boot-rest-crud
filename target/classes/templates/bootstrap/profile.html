
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        p{
            margin-top: 1px; /* Отступ сверху */
            margin-bottom: 1px; /* Отступ снизу */
            margin-left: 15px;
        }
        form {text-align:center;}
        input{margin-left: 350px;}
        select{margin-left: 350px;}
    </style>
    <title>User page</title>
</head>
<header th:insert="bootstrap/logout.html :: logout">Logout</header>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 bg-white pt-5">
            <ul class="nav nav-pills flex-column">
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link " href="#" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-9 pt-5">
            <h1>User information-page</h1>

            <div class="tab" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <div class="pb-2 pl-4 pt-3 border">
                        <h3>About user</h3>
                    </div>

                    <div class="pt-3 pl-3 pr-3 bg-white border">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${user}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"/>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <table>
                                        <th:block th:each="role : ${user.roleSet}">
                                            <span th:text="${role.name}"></span><br/>
                                        </th:block>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
