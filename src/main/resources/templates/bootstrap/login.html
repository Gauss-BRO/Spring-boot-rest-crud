
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="text-center">

<div class="mx-auto my-2 my-sm-5 my-lg-4 p-3">
    <form th:method="POST" th:action="@{/login}">

        <div th:if="${param.error}">
            <div class="alert alert-danger">invalid email or
                password</div>
        </div>

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4 offset-sm-2">
                <input type="email" class="form-control" id="inputEmail"
                       name = "j_username" placeholder="Enter email">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4 offset-sm-2">
                <input type="password" class="form-control" id="inputPassword"
                       name = "j_password" placeholder="Enter password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 offset-sm-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </div>

    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
